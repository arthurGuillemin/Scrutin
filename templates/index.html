<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrutin de Condorcet</title>

</head>
<body>
  <h1>Scrutin de Condorcet</h1>
  <p>Classez les candidats par ordre de préférence</p>
  
  <form id="condorcet-form">
    <div class="candidate">
      <label for="candidate1">Candidat 1 :</label>
      <input type="number" id="candidate1" name="candidate1" min="1" max="3" required>
    </div>
    <div class="candidate">
      <label for="candidate2">Candidat 2 :</label>
      <input type="number" id="candidate2" name="candidate2" min="1" max="3" required>
    </div>
    <div class="candidate">
      <label for="candidate3">Candidat 3 :</label>
      <input type="number" id="candidate3" name="candidate3" min="1" max="3" required>
    </div>
    <button type="submit">Voter</button>
  </form>


</body>
</html>
